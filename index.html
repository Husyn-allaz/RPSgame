<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <title>RPSGame</title>

</head>

<body style="background-color: slategray;">
    <div class="container">
        
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid bg-white">
                    <div class="container">
                      <h1 class="display-4 text-center ">Rock Paper Scissors</h1>
                      <p class="random text-center">Please select one of the 'R S P' (press) buttons to play</p>
                      
                    </div>
                </div>
            </div>
        </div>
        
    <div class="row" id="sectionPlayPanel">   
        <div class="col">

            <div class="jumbotron jumbotron-fluid bg-white">
                <div class="container d-flex flex-column alighn-items-center">
                  <h1 class="display-5 text-success text-center" id="winGame1">Begin</h1> 
                  <h1 class="display-5 text-center">Player1(Me)</h1>
                  <p class="h3 text-success text-center" id="player1PointPanel"> Point: 0 </p>
                </div>
            </div>

            <div class="card">
                <img id="player1Img" src="./img/s.png" class="card-img-top" alt="..."
                   style="width: 250px; height: 150px;">
                <div class="card-body">
                    <p class="card-text h2 text-center">Scissors</p>
                </div>
            </div>


        </div>
        
        <div class="col">
            <p class="display-2  text-center text-white">VS</p>
        </div>

        <div class="col">
            <div class="jumbotron jumbotron-fluid bg-white">
                <div class="container d-flex flex-column alighn-items-center">
                  <h1 class="display-5 text-success text-center" id="winGame2">Begin</h1> 
                  <h1 class="display-5 text-center">Player2(Com)</h1>
                  <p class="h3 text-success text-center" id="player2PointPanel"> Point: 0 </p>
                </div>
            </div>

            <div class="card">
                <img id="player2Img" src="./img/r.png" class="card-img-top" alt="..."
                style="width: 250px; height: 150px;">
                <div class="card-body">
                    <p class="card-text h2 text-center">rock</p>
                </div>
            </div>

        </div>
         
    
    </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
  <script src="./index.js"> </script>
</body>
</html>
